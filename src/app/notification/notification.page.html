<ion-header>

  <ion-toolbar>
    <ion-title>Notification</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/']"> Home
      </ion-button>
      <ion-button fill="clear" [routerLink]="['/categories4/0/0']">Categories
      </ion-button>
      <!-- <ion-button fill="clear" [routerLink]="['/wish-list']">My Wish List
      </ion-button> -->
      <ion-button fill="clear" [routerLink]="['/chng-city']">Change City
      </ion-button>
      <ion-button fill="clear" [routerLink]="['/about-us']">About Us
      </ion-button>  
      <ion-button fill="clear" [routerLink]="['/settings']">Settings
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
<!-- {{notify | json}} -->
</ion-header>
<ion-content padding-non >
  <ng-container *ngFor="let item of notify">
    <ion-card class="card-product animated flipInX">

      <ion-card-content>
        <ion-icon name="trash" style="color: red;" (click)="onDelete(item.id)"></ion-icon>
        <ion-item text-wrap>
          <h5><b>{{item.title}}</b></h5>
          <h5>{{item.message}}</h5>
          <h5>{{item.created_at}}</h5>
        </ion-item>

      </ion-card-content>

    </ion-card>
  </ng-container>

  <ion-col *ngIf="notify.length==0" col-12 class="animated fadeIn">
    <!-- <h6 text-center>{{'No Notification Found!'}}</h6> -->
  </ion-col>

</ion-content>
